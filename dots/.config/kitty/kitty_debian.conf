# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

font_family Mononoki
font_size 10.0
# TODO: test removal of adjust_line_height with underscores with Kitty 0.14+
adjust_line_height 1
scrollback_lines 200000
mouse_hide_wait 0
remember_window_size yes
initial_window_width 640
initial_window_height 400
include colorscheme.conf
allow_remote_control yes
map alt+f send_text all \x1bf
map alt+b send_text all \x1bb
map alt+d send_text all \x1bd
map alt+h send_text all \x1bh
map alt+j send_text all \x1bj
map alt+k send_text all \x1bk
map alt+l send_text all \x1bl
